<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../STYLE/landing-page/main.css">
    <script src="https://kit.fontawesome.com/78f0a022bd.js" crossorigin="anonymous"></script>
    <title>YelpCamp</title>
</head>
<body>
    <header>
        <div><img src="../Assets/Logo.svg" alt="company logo"></div>
    </header>
    
    <main class="container">
        <div class="info-main">
            <section>
                <h1>Explore the best camps on Earth.</h1>
                <p class="description">YelpCamp is a curated list of the best camping spots 
                    on Earth. Unfiltered and unbiases reviews.</p>
                <div class="list">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Add your own camp suggestions.</p>
                </div>

                <div class="list">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Leave reviews and experience.</p>
                </div>
                
                <div class="list">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>See locations for all camps.</p>
                </div>

                <a href="../HTML/search-page.html" class="btn-view-camp" role="button" 
                aria-label="Button to view campgrounds">View Campgrounds</a>

                <p>Partnered with:</p>
                <div class="partners">
                    <div><img src="../Assets/Airbnb.svg" alt="Airbnb logo"></div>
                    <div><img src="../Assets/Booking.svg" alt="Booking logo"></div>
                    <div><img src="../Assets/Plum Guide.svg" alt="Plum Guide logo"></div>
                </div>
            </section>
        </div>

        <div class="hero-img-desktop">
            <img src="../Assets/Hero Image.jpg" alt="image of a landscape.">
        </div>
        
        <div class="hero-img-mobile"></div>
    </main>

</body>
</html>
